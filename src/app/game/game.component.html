<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="../../assets/img/cards/card_cover.png">
        <img style="right: 25px;" src="../../assets/img/cards/card_cover.png" class="top-card" [class.pick-card]="pickCardAnimation" (click)="takeCard()">
        <img style="right: 25px;" src="../../assets/img/cards/ace_1.png" *ngIf="pickCardAnimation" class="pick-card">
    </div>
</div>
